  <script>

      tabela.innerHTML = '';

      contratos.forEach(c => {

            <td>${c.nome}</td>
            <td>${c.empresa}</td>
            <td>${c.servico}</td>
            <td>${c.status}</td>
            <td>${c.data}</td>
            <td>
              <a href="/pdfs/${c.id}.pdf" target="_blank" class="btn btn-sm btn-primary">ðŸ“„ Ver PDF</a>
              <a href="/confirmar?id=${c.id}" class="btn btn-sm btn-success">âœ… Aprovar</a>
            </td>
          </tr>
        `;
      });
    }

    carregarContratos();
  </script>
</body>
